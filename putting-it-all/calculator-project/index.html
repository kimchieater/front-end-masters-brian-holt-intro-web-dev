<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="./style.css" rel="stylesheet"></link>
  </head>
  <body>
    <div class="calculator-group">
      <div class="result"><p>0</p></div>
      <button class="C">C</button>
      <button class="backspace">←</button>
      <button class="division orange">÷</button>
      <button class="seven">7</button>
      <button class="eight">8</button>
      <button class="nine">9</button>
      <button class="x orange">x</button>
      <button class="four">4</button>
      <button class="five">5</button>
      <button class="six">6</button>
      <button class="minus orange">-</button>
      <button class="one">1</button>
      <button class="two">2</button>
      <button class="three">3</button>
      <button class="plus orange">+</button>
      <button class="zero">0</button>
      <button class="equal orange">=</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
